<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="custom_select.css">
    <title>Form</title>
    <base href="">
</head>
<body>
    <form action="http://httpbin.org/post" method="post">
        <fieldset><legend>Fixed width</legend>            
            <dl class="default-width">
                <li>
                    <dt><label for="text">Text:</label></dt>
                    <dd><input type="text" id="text" placeholder="Text..." name="text"></dd>
                </li>
                <li>
                    <dt><label for="number">Number: </label></dt>
                    <dd><input type="number" id="number" placeholder="123" name="number"></dd>
                </li>
                <li>
                    <dt>
                        <label for="email">Email: </label>
                    </dt>
                    <dd>
                        <input type="email" id="email" placeholder="bob.smith@email.com" name="email">
                    </dd>
                </li>
                <li>
                    <dt>
                        <label for="password">Password: </label>
                    </dt>
                    <dd>
                        <input type="password" id="password" placeholder="*********" name="password">
                    </dd>
                </li>
                <li>
                    <dt><label for="textarea">Some large text: </label></dt>
                    <dd>
                        <textarea name="textarea" id="textarea" rows="3">Some initial text</textarea>
                    </dd>
                </li>
                <li>
                    <dt>
                        <label for="search">Search: </label>
                    </dt>
                    <dd>
                        <input type="search">
                    </dd>
                </li>
                <li>
                    <dt><label for="month">Month: </label></dt>
                    <dd><input type="month" name="month" id="month"></dd>
                </li>
            </dl>
        </fieldset>
        <fieldset><legend>Fixed width</legend>            
            <dl class="fixed-width">
                <dt><label for="date">Date: </label></dt>
                <dd><input type="date" id="date" name="date"></dd>
                <dt><label for="datetime">Datetime-local: </label></dt>
                <dd><input type="datetime-local" name="datetime" id="datetime"></dd>
                <dt><label for="time">Time: </label></dt>
                <dd><input type="time" name="time" id="time"></dd>
                <dt><label for="week">Week: </label></dt>
                <dd><input type="week" name="week" id="week"></dd>
                <dt><label for="color">Pick a color: </label></dt>
                <dd class="color"><input type="color" name="color" id="color"></dd>
                <dt>
                    <label for="range">Choose a range: </label>
                </dt>
                <dd>
                    <input type="range" id="range" name="range" min="50000" max="250000" step="100" oninput="setrange()">
                </dd>
            </dl>
        </fieldset>
        <fieldset class="radio-list"><legend>Radio select</legend>            
            <ul>
                <li>
                    <input type="radio" name="ticket-type" id="child" value="child">
                    <label for="child">Child</label>
                </li>
                <li>
                    <input type="radio" name="ticket-type" id="adult" value="adult">
                    <label for="adult">Adult</label>
                </li>
                <li>
                    <input type="radio" name="ticket-type" id="senior" value="senior">
                    <label for="senior">Senior</label>
                </li>
            </ul>
        </fieldset>
        <fieldset class="checkbox-list"><legend>Checkbox list</legend>            
            <ul>
                <li>
                    <input type="checkbox" id="carrots" name="vegetable" value="carrots">
                    <label for="carrots">Carrots</label>
                </li>
                <li>
                    <input type="checkbox" id="peas" name="vegetable" value="peas">
                    <label for="peas">Peas</label>
                </li>
                <li>
                    <input type="checkbox" id="cabbage" name="vegetable" value="cabbage">
                    <label for="cabbage">Cabbage</label>
                </li>
            </ul>
        </fieldset>
        <fieldset><legend>Relative width</legend>
            <dl class="no-widget">
                <dt><label for="regular-select">Regular Select</label></dt>
                <dd>
                    <select id="regular-select" name="myFruit">
                        <option>Cherry</option>
                        <option>Lemon</option>
                        <option>Banana</option>
                        <option>Strawberry</option>
                        <option>Apple</option>
                    </select>
                </dd>
                <dt><label for="custom-select">Custom Select</label></dt>
                <dd class="select" tabindex="0">
                    <span id="custom-select" class="value">Cherry</span>
                    <ul class="optList hidden" >
                        <li class="option">Cherry</li>
                        <li class="option">Lemon</li>
                        <li class="option">Banana</li>
                        <li class="option">Strawberry</li>
                        <li class="option">Apple</li>
                    </ul>
                </dd>
            </dl>
            <dl class="relative-width">
                <dt><label for="fashion">Grouped select: </label></dt>
                <dd>
                    <div class="select-wrapper">
                        <select name="fashion" id="fashion">
                            <optgroup label="clothing" id="clothing">
                                <option value="t-shirt">T-Shirt</option>
                                <option value="sweater">Sweaters</option>
                                <option value="coats">Coats</option>
                            </optgroup>
                            <optgroup label="Foot Wear" id="footWear">
                                <option value="sneakers">Sneakers</option>
                                <option value="boots">Boots</option>
                                <option value="sandals">Sandals</option>
                            </optgroup>
                        </select>
                    </div>
                </dd>
                <dt><label for="amount">Number within a range: </label></dt>
                <dd class="number">
                    <input type="number" id="amount" name="amount" min="0" max="0.99" step="0.01">
                </dd>
            </dl>
        </fieldset>
        <div>
            <input type="file" name="file" id="file" accept="image/*" multiple>
            <!-- <input type="image" alt="Click me" src="./Screenshot (12).png" width="80" height="30"> -->
        </div>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>

    <script src="custom_select.js"></script>
    <script>
        const range = document.querySelector('#range')
        const output = document.querySelector(".range-output")

        // output.textContent = range.value;

        function setrange() {
            output.textContent = range.value;
        }

        setrange()
    </script>
